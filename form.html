<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Upload new File</h1>
<form method="post" action="http://localhost:5000/upload/video" enctype="multipart/form-data">
    <input type="number" name="scene_id" placeholder="Scene Id"/>
    <input type="number" name="user_id" placeholder="User Id"/>
    <input type="hidden" name="element_type" value = 'app_rec'/>
    <input type="file" name="video">
    <input type="submit" value="Upload">
</form>
</body>
</html>
